<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Oldgram</title>
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <img src="./images/logo.png" class="logo" alt="this is the logo">
                <img src="./images/user.png" class="user" alt="this is the user">
            </div>
        </nav>
    </header>
    <main>
        <div class="container2">
            <div class="username">
                <div class="username-picture">
                    <img src="./images/avatar-vangogh.jpg" class="avatar" alt="this is vangogh avatar">
                </div>
                <div class="username-text">
                    <p class="bold">Vincent van Gogh</p>
                    <p>Zudert, Netherlands</p>
                </div>
            </div>
            <div class="image">
                <img src="./images/post-vangogh.jpg" alt="a portrait of vangogh">
            </div>
            <div class="like-icons">
                <img src="./images/icon-heart.png" alt="">
                <img src="./images/icon-comment.png" alt="">
                <img src="./images/icon-dm.png" alt="">
            </div>
            <div class="people-comments">
                <p>200 likes</p>
                <p><span class="bold">Vincent1312 </span>Just a normal selfie</p>
                <div class="divider"></div>
                <div class="comment-section" id="comment-section"></div>
                <div class="comment-div">
                    <input 
                    type="text" 
                    class="comment"
                    id="input-comment"
                    placeholder="Leave a comment">
                    <button id="send-comment">Send</button>
                </div>
            </div>
        </div>
        <div class="border"></div>
        <div class="container2">
            <div class="username">
                <div class="username-picture">
                    <img src="./images/avatar-courbet.jpg" class="avatar" alt="this is courbet avatar">
                </div>
                <div class="username-text">
                    <p class="bold">Gustave Courbet</p>
                    <p>Ornans, France</p>
                </div>
            </div>
            <div class="image">
                <img src="./images/post-courbet.jpg" alt="a portrait of courbet">
            </div>
            <div class="like-icons">
                <img src="./images/icon-heart.png" alt="">
                <img src="./images/icon-comment.png" alt="">
                <img src="./images/icon-dm.png" alt="">
            </div>
            <div class="people-comments">
                <p>240 likes</p>
                <p><span class="bold">Gus2024 </span>I'm feeling a bit stressed tbh</p>
                <div class="divider"></div>
                <div class="comment-section" id="comment-section"></div>
                <div class="comment-div">
                    <input 
                    type="text" 
                    class="comment"
                    id="input-comment"
                    placeholder="Leave a comment">
                    <button id="send-comment">Send</button>
                </div>
            </div>
        </div>
        <div class="border"></div>
        <div class="container2">
            <div class="username">
                <div class="username-picture">
                    <img src="./images/avatar-ducreux.jpg" class="avatar" alt="this is vangogh avatar">
                </div>
                <div class="username-text">
                    <p class="bold">Joseph Ducreux</p>
                    <p>Paris, France</p>
                </div>
            </div>
            <div class="image">
                <img src="./images/post-ducreux.jpg" alt="a portrait of ducreux">
            </div>
            <div class="like-icons">
                <img src="./images/icon-heart.png" alt="">
                <img src="./images/icon-comment.png" alt="">
                <img src="./images/icon-dm.png" alt="">
            </div>
            <div class="people-comments">
                <p>499 likes</p>

                    <input

                    id="input-comment"
                    placeholder="Leave a comment">
                    <button id="send-comment">Send</button>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="script.js"></script>
</body>
</html>
